<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MOJO PFP Maker</title>
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="favicon.ico?v=2">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png?v=2">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png?v=2">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png?v=2">
  <link rel="shortcut icon" href="favicon.ico?v=2">
  <link rel="preload" href="assets/BASE/MOJO BODY.png" as="image" type="image/png" />
  <link rel="stylesheet" href="single-page.css?v=6" />
</head>
<body>
  <!-- Single Page Layout -->
  <div class="app-container">
    
    <!-- Header -->
    <header class="main-header">
      <div class="header-content">
        <div class="brand-section">
          <img src="TITLE.png" alt="MOJO PFP Maker" class="title-img" />
        </div>
        
        <div class="header-actions">
          <div class="social-links">
            <a href="https://mojotheyeti.com/" class="social-btn" title="Website" target="_blank" rel="noopener noreferrer">
              <img src="TG BUTTON.png" alt="Website" />
            </a>
            <a href="https://x.com/mojodotfun" class="social-btn" title="Twitter" target="_blank" rel="noopener noreferrer">
              <img src="X BUTTON.png" alt="Twitter" />
            </a>
            <a href="https://dexscreener.com/abstract/0x2c172a95efc5cf54940641a44cdbd207f42bc39d" class="social-btn" title="Chart" target="_blank" rel="noopener noreferrer">
              <img src="CHART BUTTON.png" alt="Chart" />
            </a>
          </div>
          
          <div class="stats-mini">
            <span class="stat-item">
              <span class="stat-number" id="ordersServed">0</span>
              <span class="stat-label">Minted</span>
            </span>
          </div>
          
          <button class="btn btn-wallet" id="walletBtn" onclick="connectWallet()">
            <img src="abstract.png" alt="Abstract" class="wallet-logo" /> Connect Wallet
          </button>
        </div>
      </div>
    </header>

    <!-- Main Content Grid -->
    <main class="main-content">
      
      <!-- Generator Section -->
      <section class="generator-section">
        
        <!-- Canvas Preview -->
        <div class="canvas-container">
          <div class="canvas-header">
            <img src="MOJO GALLERY TEXT.png" alt="MOJO Gallery" class="gallery-title" />
          </div>
          
          <div class="canvas-wrapper">
            <div class="canvas-glow"></div>
            <canvas id="pfpCanvas" width="400" height="400" aria-label="Your custom MOJO NFT preview"></canvas>
          </div>
          
          <div class="canvas-actions">
            <button class="btn btn-secondary" onclick="downloadPFP()">üíæ Download</button>
            <button class="btn btn-primary mint-btn" id="mintBtn" onclick="mintNFT()">üé® Mint NFT</button>
          </div>
          
          <div class="price-display">
            <div class="price-amount" id="totalMojoPrice">2,500 MOJO</div>
            <div class="price-usd" id="totalUsdPrice">‚âà $0.50 USD</div>
          </div>
        </div>

        <!-- Traits Panel -->
        <div class="traits-container">
          <div class="traits-header">
            <h2>Customize Your MOJO</h2>
            <div class="quick-actions">
              <button class="btn btn-ghost" onclick="randomizePFP()">üé≤ Random</button>
              <button class="btn btn-ghost" onclick="clearOrder()">üóëÔ∏è Reset</button>
            </div>
          </div>
          
          <div class="traits-grid">
            
            <!-- Background -->
            <div class="trait-section">
              <div class="trait-header">
                <span class="trait-icon">üåÖ</span>
                <span class="trait-name">Background</span>
              </div>
              <div class="trait-options" id="backgroundMenuItems"></div>
            </div>

            <!-- Clothes -->
            <div class="trait-section">
              <div class="trait-header">
                <span class="trait-icon">üëî</span>
                <span class="trait-name">Clothes</span>
              </div>
              <div class="trait-options" id="clothesMenuItems"></div>
            </div>

            <!-- Eyes -->
            <div class="trait-section">
              <div class="trait-header">
                <span class="trait-icon">üëÄ</span>
                <span class="trait-name">Eyes</span>
              </div>
              <div class="trait-options" id="eyesMenuItems"></div>
            </div>

            <!-- Head -->
            <div class="trait-section">
              <div class="trait-header">
                <span class="trait-icon">üé©</span>
                <span class="trait-name">Head</span>
              </div>
              <div class="trait-options" id="headMenuItems"></div>
            </div>

            <!-- Mouth -->
            <div class="trait-section">
              <div class="trait-header">
                <span class="trait-icon">üòä</span>
                <span class="trait-name">Mouth</span>
              </div>
              <div class="trait-options" id="mouthMenuItems"></div>
            </div>

          </div>
        </div>

        <!-- Large MOJO Logo positioned under traits container -->
        <div class="large-logo-positioned">
          <img src="LOGO SMALL.png" alt="MOJO" class="large-mojo-logo" />
        </div>
      
      </section>

    </main>


  </div>

  <!-- Snowflake Animation -->
  <div class="snowflake-container">
    <img src="MARQUEE.png" alt="" class="snowflake-strip" />
    <img src="MARQUEE.png" alt="" class="snowflake-strip" />
    <img src="MARQUEE.png" alt="" class="snowflake-strip" />
  </div>

  <!-- Notification -->
  <div id="notification" class="notification" role="alert" aria-live="polite"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
  <script src="config.js"></script>
  <script src="script.js"></script>
</body>
</html>
